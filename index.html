<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quicklist</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style/index.css">
</head>
<body>
  <div class="container">
    <img src="assets/icons/logo.png" alt="logo da quicklist" class="desktop-only">
    <header class="flex">
      <a href="#" id="back-btn"><img src="assets/icons/link-button.svg" alt="botão de voltar"></a>
      <h1>Compras da semana</h1>
    </header>

    <form id="my-form" action="post" class="flex">
      <div class="input-wrapper">
        <input type="text" name="insert-item" placeholder="Adicione um novo item">
        <label for="insert-item">Adicione um novo item</label>
      </div>

      <button id="insert-item-btn">Adicionar item</button>
    </form>

    <div id="itens" class="flex">
      <div class="item">
        <img src="assets/icons/checkbox-default.svg" alt="checkbox">
        <span>Pão de forma</span>
        <img src="assets/icons/delete.svg" alt="excluir item">
      </div>
      <div class="item">
        <img src="assets/icons/checkbox-default.svg" alt="checkbox">
        <span>Café preto</span>
        <img src="assets/icons/delete.svg" alt="excluir item">
      </div>
      <div class="item">
        <img src="assets/icons/checkbox-default.svg" alt="checkbox">
        <span>Suco de laranja</span>
        <img src="assets/icons/delete.svg" alt="excluir item">
      </div>
      <div class="item">
        <img src="assets/icons/checkbox-default.svg" alt="checkbox">
        <span>Bolacha</span>
        <img src="assets/icons/delete.svg" alt="excluir item">
      </div>
    </div>

    <div class="alert hide-item" class="flex">
      <img src="assets/icons/warning-circle.svg" alt="alerta">
        <span>O item foi removido da lista</span>
        <img src="assets/icons/delete-small.svg" alt="excluir item">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
